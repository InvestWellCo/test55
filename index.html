<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #282827;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: #282827;
            display: none;
        }
        button {
            background-color: #800020;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/manyeqbn" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="inquiry">Inquiry</label>
        <textarea id="inquiry" name="inquiry" required></textarea>

        <label for="contactMethod">Contact Method</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="">Select...</option>
            <option value="phone">Phone</option>
            <option value="whatsapp">WhatsApp</option>
        </select>

        <div class="error" id="error-message"></div>
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('input', () => {
            const isValid = form.checkValidity();
            submitButton.disabled = !isValid;
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            // Add your form submission logic here

            // Example of showing an error message
            if (!form.checkValidity()) {
                errorMessage.textContent = 'Please fill in all required fields.';
                errorMessage.style.display = 'block';
            } else {
                // Redirect to the custom thank you page or show a success message
                window.location.href = 'thank-you.html'; // Adjust this to your thank you page
            }
        });
    </script>
</body>
</html>
