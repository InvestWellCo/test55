<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Well - موقع عقاري عالمي</title>
    <link rel="icon" href="https://github.com/InvestWellCo/InvestWellCo/blob/main/profdile.png?raw=true" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #37483c;
        }
        .header {
            background-color: #37483c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .project-section {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-section h2 {
            color: #37483c;
            text-align: center;
        }
        /* زر تواصل معنا */
        .contact-button {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #be9147;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #37483c;
        }
        /* نافذة الفورم */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .form-container h2 {
            color: #37483c;
            text-align: center;
            font-size: 24px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #37483c;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
            border-color: #282827;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #be9147;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #37483c;
        }
    </style>
</head>
<body>

<div class="header">Invest Well - موقع عقاري عالمي</div>

<div class="project-section">
    <h2>المشروعات العقارية</h2>
    <!-- هنا يمكنك إضافة محتوى المشاريع العقارية -->
</div>

<div class="contact-button" onclick="openForm()">تواصل معنا</div>

<div class="form-overlay" id="formOverlay">
    <div class="form-container">
        <span class="close-btn" onclick="closeForm()">&times;</span>
        <h2>استفسار عن العقارات</h2>
        <form id="contactForm" action="https://formspree.io/f/manyeqbn" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required onblur="validateEmail()">
            <input type="tel" name="phone" placeholder="رقم الهاتف" required onblur="validatePhone()">
            <textarea name="inquiry" placeholder="استفسارك" rows="4" required></textarea>
            <label for="contact-method">طريقة التواصل:</label>
            <select id="contact-method" name="contactMethod" required>
                <option value="">اختر طريقة التواصل</option>
                <option value="phone">الهاتف</option>
                <option value="whatsapp">واتساب</option>
            </select>
            <button type="submit" disabled>إرسال</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("formOverlay").style.display = "flex";
    }
    
    function closeForm() {
        document.getElementById("formOverlay").style.display = "none";
    }

    function validateEmail() {
        const emailField = document.querySelector('input[name="email"]');
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
        if (emailField.value && !emailPattern.test(emailField.value)) {
            emailField.style.borderColor = '#282827';
            alert("Please enter a valid email address.");
        }
    }

    function validatePhone() {
        const phoneField = document.querySelector('input[name="phone"]');
        const phonePattern = /^\+?\d{8,15}$/;
        if (phoneField.value && !phonePattern.test(phoneField.value)) {
            phoneField.style.borderColor = '#282827';
            alert("Please enter a valid phone number.");
        }
    }

    document.getElementById('contactForm').addEventListener('input', function() {
        const name = document.querySelector('input[name="name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const phone = document.querySelector('input[name="phone"]').value;
        const inquiry = document.querySelector('textarea[name="inquiry"]').value;
        const contactMethod = document.querySelector('#contact-method').value;
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = !(name && email && phone && inquiry && contactMethod);
    });
</script>

</body>
</html>
